<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coffee Hour</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    transition: background 0.3s;
  }

  body.milk { background: #ffffff; }
  body.latte { background: #f3e5d0; }
  body.macchiato { background: #c19a6b; }
  body.espresso { background: #4b2e2b; color: white; }

  #settings {
    position: fixed;
    top: 10px;
    left: 10px;
  }

  #settings button {
    padding: 6px 10px;
    cursor: pointer;
  }

  #themeMenu {
    display: none;
    margin-top: 5px;
    background: white;
    border-radius: 6px;
    padding: 8px;
  }

  #themeMenu button {
    width: 100%;
    margin: 4px 0;
  }

  #box {
    background: white;
    max-width: 500px;
    margin: auto;
    padding: 15px;
    border-radius: 8px;
    color: black;
  }

  body.espresso #box {
    background: #2b1a18;
    color: white;
  }

  input, button {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
  }

  li {
    margin: 6px 0;
  }

  .username {
    font-weight: bold;
  }
</style>
</head>

<body class="milk">

<!-- SETTINGS -->
<div id="settings">
  <button onclick="toggleMenu()">☰</button>
  <div id="themeMenu">
    <button onclick="setTheme('milk')">Milk</button>
    <button onclick="setTheme('latte')">Latte</button>
    <button onclick="setTheme('macchiato')">Macchiato</button>
    <button onclick="setTheme('espresso')">Espresso</button>
  </div>
</div>

<div id="box">
  <h1>☕ Coffee Hour</h1>

  <div id="usernameView">
    <input id="usernameInput" placeholder="Choose a username">
    <button id="saveUsername">Save Username</button>
  </div>

  <div id="forumView" style="display:none;">
    <input id="messageInput" placeholder="Write a message">
    <button id="postMessage">Post</button>
    <ul id="messages"></ul>
  </div>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
  // SETTINGS MENU
  function toggleMenu() {
    const menu = document.getElementById("themeMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  function setTheme(theme) {
    document.body.className = theme;
    localStorage.setItem("coffeeTheme", theme);
  }

  const savedTheme = localStorage.getItem("coffeeTheme");
  if (savedTheme) document.body.className = savedTheme;

  // SUPABASE
  const supabaseClient = supabase.createClient(
    "https://pzmxsohkznheycizvwsk.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB6bXhzb2hrem5oZXljaXp2d3NrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1MzQ3OTcsImV4cCI6MjA4MzExMDc5N30.unssQUmvp8J-2GyETuWX9xh83fhebAN9IUPsTCTe7d0"
  );

  let username = localStorage.getItem("coffeeHourUsername") || "";

  const usernameView = document.getElementById("usernameView");
  const forumView = document.getElementById("forumView");

  if (username) {
    usernameView.style.display = "none";
    forumView.style.display = "block";
  }

  document.getElementById("saveUsername").onclick = () => {
    const value = document.getElementById("usernameInput").value.trim();
    if (!value) return;
    username = value;
    localStorage.setItem("coffeeHourUsername", username);
    usernameView.style.display = "none";
    forumView.style.display = "block";
  };

  document.getElementById("postMessage").onclick = async () => {
    const text = document.getElementById("messageInput").value.trim();
    if (!text) return;

    const bans = JSON.parse(localStorage.getItem("bannedUsers") || "{}");
    const now = Date.now();

    if (bans[username] && bans[username] > now) {
      alert("You are banned.");
      return;
    }

    if (username === "TheBarista" && text.startsWith("/ban ")) {
      const parts = text.split(" ");
      if (parts.length === 3) {
        bans[parts[1]] = now + parseFloat(parts[2]) * 3600000;
        localStorage.setItem("bannedUsers", JSON.stringify(bans));
        alert(`${parts[1]} banned.`);
        document.getElementById("messageInput").value = "";
        return;
      }
    }

    await supabaseClient.from("posts").insert({ username, message: text });
    document.getElementById("messageInput").value = "";
    loadMessages();
  };

  async function loadMessages() {
    const { data } = await supabaseClient
      .from("posts")
      .select("*")
      .order("created_at", { ascending: false });

    const bans = JSON.parse(localStorage.getItem("bannedUsers") || {});
    const now = Date.now();

    const list = document.getElementById("messages");
    list.innerHTML = "";

    data.forEach(row => {
      if (bans[row.username] && bans[row.username] > now) return;

      const li = document.createElement("li");
      const color = row.username === username ? "#00aaff" : "black";
      li.innerHTML = `<span class="username" style="color:${color}">${row.username}:</span> ${row.message}`;
      list.appendChild(li);
    });
  }

  setInterval(loadMessages, 2000);
  loadMessages();
</script>

</body>
</html>
