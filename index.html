<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coffee Hour</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #ffffff;
    padding: 20px;
    transition: background 0.3s;
  }

  #box {
    background: white;
    max-width: 500px;
    margin: auto;
    padding: 15px;
    border-radius: 8px;
  }

  input, button {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
  }

  li {
    margin: 10px 0;
    list-style: none;
    border-bottom: 1px solid #ddd;
    padding-bottom: 6px;
  }

  .username {
    font-weight: bold;
  }

  /* SETTINGS BUTTON */
  #settingsBtn {
    position: fixed;
    top: 12px;
    left: 12px;
    z-index: 9999;
    font-size: 20px;
    background: white;
    border-radius: 50%;
    padding: 8px 10px;
    cursor: pointer;
  }

  #settingsMenu {
    position: fixed;
    top: 55px;
    left: 12px;
    background: white;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    display: none;
    z-index: 9999;
  }

  #settingsMenu button {
    margin: 4px 0;
  }
</style>
</head>

<body>

<button id="settingsBtn">‚öôÔ∏è</button>

<div id="settingsMenu">
  <strong>Theme</strong>
  <button onclick="setTheme('milk')">Milk ‚òÅÔ∏è</button>
  <button onclick="setTheme('latte')">Latte ‚òï</button>
  <button onclick="setTheme('macchiato')">Macchiato üü§</button>
  <button onclick="setTheme('espresso')">Espresso üåë</button>
</div>

<div id="box">
  <h1>‚òï Coffee Hour</h1>

  <div id="usernameView">
    <input id="usernameInput" placeholder="Choose a username">
    <button id="saveUsername">Save Username</button>
  </div>

  <div id="forumView" style="display:none;">
    <input id="messageInput" placeholder="Write a message">
    <button id="postMessage">Post</button>
    <ul id="messages"></ul>
  </div>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
  const supabaseClient = supabase.createClient(
    "https://pzmxsohkznheycizvwsk.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB6bXhzb2hrem5oZXljaXp2d3NrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1MzQ3OTcsImV4cCI6MjA4MzExMDc5N30.unssQUmvp8J-2GyETuWX9xh83fhebAN9IUPsTCTe7d0"
  );

  let username = localStorage.getItem("coffeeHourUsername") || "";

  const usernameView = document.getElementById("usernameView");
  const forumView = document.getElementById("forumView");

  if (username) {
    usernameView.style.display = "none";
    forumView.style.display = "block";
  }

  document.getElementById("saveUsername").onclick = () => {
    const value = document.getElementById("usernameInput").value.trim();
    if (!value) return;
    username = value;
    localStorage.setItem("coffeeHourUsername", username);
    usernameView.style.display = "none";
    forumView.style.display = "block";
  };

  document.getElementById("postMessage").onclick = async () => {
    const text = document.getElementById("messageInput").value.trim();
    if (!text) return;

    const bans = JSON.parse(localStorage.getItem("bannedUsers") || "{}");
    const now = Date.now();

    if (bans[username] && bans[username] > now) {
      alert("You are banned.");
      return;
    }

    if (username === "TheBarista" && text.startsWith("/ban ")) {
      const parts = text.split(" ");
      if (parts.length === 3) {
        bans[parts[1]] = now + parseFloat(parts[2]) * 3600000;
        localStorage.setItem("bannedUsers", JSON.stringify(bans));
        alert(`${parts[1]} banned.`);
        document.getElementById("messageInput").value = "";
        return;
      }
    }

    await supabaseClient.from("posts").insert({
      username,
      message: text
    });

    document.getElementById("messageInput").value = "";
    loadMessages();
  };

  async function loadMessages() {
    const { data } = await supabaseClient
      .from("posts")
      .select("*")
      .order("created_at", { ascending: false });

    const bans = JSON.parse(localStorage.getItem("bannedUsers") || {});
    const now = Date.now();
    const list = document.getElementById("messages");

    list.innerHTML = "";

    data.forEach(row => {
      if (bans[row.username] && bans[row.username] > now) return;

      const li = document.createElement("li");
      const color = row.username === username ? "#4aa3ff" : "black";

      li.innerHTML = `
        <span class="username" style="color:${color}">
          ${row.username}:
        </span> ${row.message}
      `;
      list.appendChild(li);
    });
  }

  setInterval(loadMessages, 2000);
  loadMessages();

  /* SETTINGS */
  const settingsBtn = document.getElementById("settingsBtn");
  const settingsMenu = document.getElementById("settingsMenu");

  settingsBtn.onclick = () => {
    settingsMenu.style.display =
      settingsMenu.style.display === "block" ? "none" : "block";
  };

  function setTheme(theme) {
    const themes = {
      milk: "#ffffff",
      latte: "#f3e5d0",
      macchiato: "#c69c6d",
      espresso: "#3b2a1a"
    };
    document.body.style.background = themes[theme];
    localStorage.setItem("coffeeTheme", theme);
  }

  const savedTheme = localStorage.getItem("coffeeTheme");
  if (savedTheme) setTheme(savedTheme);
</script>

</body>
</html>
